<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>track-miner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="browser-warning-screen">
      <div id="browser-warning-msg" class="vertalign">
        hi ~~ this experiment requires that you use chrome or firefox 
      </div>
    </div>

    <div id="loading-screen">
      <div id="loading-msg" class="vertalign">
        loading ...
      </div>
    </div>

    <div id="help-screen">
      <div id="help-msg" class="vertalign">
        <ul id="controls-list">
          <li><b class="control-character">w</b><span class="control-description">- up</span></li>
          <li><b class="control-character">s</b><span class="control-description">- down</span></li>
          <li><b class="control-character">a</b><span class="control-description">- left</span></li>
          <li><b class="control-character">d</b><span class="control-description">- right</span></li>
          <li><b class="control-character">e</b><span class="control-description">- roll cc</span></li>
          <li><b class="control-character">q</b><span class="control-description">- roll ccw</span></li>
        </ul>

        <input type="submit" id="help-screen-done-btn" class="vertalign" value="GO">
      </div>
    </div>

    <canvas id="environment"></canvas>

    <div id="open-url-form-btn">
      <div class="vertalign" id="open-url-form-btn-text-container">
        <div>LO</div>
        <div>AD</div>
      </div>
    </div>

    <div id="display">
      <div class="vertalign">
        <span class="value" id="X"></span>
        <span class="value" id="Y"></span>
        <span class="value" id="R"></span>
        <span class="value" id="T"></span>
      </div>
    </div>

    <div id="url-form-container">
      <div class="vertalign">
        <h2 id="url-form-heading">enter a soundcloud url</h2>
        <form id="url-form">
          <div id="url-field-container">
            <input type="text" id="url-field" name="url" value="https://soundcloud.com/tvnicks/sweet-angel">
            <p id="url-form-error">invalid url -- try another?</p>
          </div>
          <input type="submit" id="url-submit-btn" value="OK">
        </form>
      </div>

      <div id="close-url-form-btn">&times;</div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
